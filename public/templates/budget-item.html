<script type='text/template' id='budget-item-forselect-template'>
  <% amt = parseFloat(default_amount).toFixed(2) %>
  <div class ='item-list-item' data-id='<%= id %>'>
    <div data-name='name' data-value='<%= name %>' class='name editable'>
      <%= name %>
    </div>
    <div class='editable default-amount' data-name='default_amount' data-value='<%= amt %>'>
      $<%= amt %>
    </div>
    <div class='right-icon'><i class='fa fa-plus' aria-hidden=true></i></div>
  </div>
</script>
