<script type='text/template' id='budget-amount-form-template'>
  <hr>
  <div class='budget-amount-label'>
    Add a budget amount for <%= name %> for <%= _month %>/<%= year %>
  </div>
  <br>
  <div class='new-amount'>
    <input name='amount' type='text' value='<%= parseFloat(amount) %>' />
    <div class='right-icon'><span class='submit'><i class='fa fa-check' aria-hidden=true></span></i></div>
  </div>
</script>
