<script type='text/template' id='subtransaction-template'>
  <li>
    <% if (_.isNull(description)) { %>
      <span><%= budget_item || 'Misc.' %></span>
    <% } else { %>
      <span><%= description %></span>
      <% if (!_.isNull(budget_item)) { %>
        <span>(<%= budget_item %>)</span>
      <% } %>
    <% } %>
    <span><%= parseFloat(amount).toFixed(2) %></span>
  </li>
</script>
